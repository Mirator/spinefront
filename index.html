<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinefront Outpost</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-shell">
    <div class="ui-bar">
      <span class="brand">Spinefront Outpost</span>
      <button type="button" id="menu-toggle" class="pill-button" aria-pressed="true">Menu</button>
    </div>
    <div class="canvas-frame">
      <canvas id="game" width="960" height="540" aria-label="Spinefront Outpost"></canvas>
      <button type="button" id="menu-start" class="menu-start-button" aria-label="Start or resume run" hidden>
        Start run
      </button>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
