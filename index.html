<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinefront Outpost</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-shell">
    <div class="chrome-controls">
      <button id="fullscreen-toggle" type="button" aria-pressed="false">Go fullscreen</button>
    </div>
    <div class="canvas-frame">
      <div class="canvas-shell">
        <canvas id="game" width="960" height="540" aria-label="Spinefront Outpost"></canvas>
        <div class="mobile-controls" aria-hidden="true">
          <div class="touch-zone joystick" id="control-joystick" role="presentation">
            <div class="joystick-indicator" aria-hidden="true"></div>
            <span class="zone-hint">Drag to move</span>
          </div>
          <div class="legacy-dpad" aria-hidden="true" role="presentation">
            <div class="dpad-row">
              <button id="control-up" class="mobile-control" type="button" aria-label="Jump / Move up">▲</button>
            </div>
            <div class="dpad-row">
              <button id="control-left" class="mobile-control" type="button" aria-label="Move left">◀</button>
              <button id="control-down" class="mobile-control" type="button" aria-label="Move down">▼</button>
              <button id="control-right" class="mobile-control" type="button" aria-label="Move right">▶</button>
            </div>
          </div>
          <div class="actions-cluster" role="presentation">
            <div class="actions-row primary-actions">
              <button id="control-jump" class="mobile-control" type="button">Jump</button>
              <button id="control-attack" class="mobile-control" type="button">Attack</button>
            </div>
            <div class="actions-row secondary-actions">
              <button id="control-interact" class="mobile-control" type="button">Interact</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
