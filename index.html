<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinefront Outpost</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="layout">
    <section class="header">
      <h1>Spinefront Outpost</h1>
      <p class="subtitle">Survive the night, protect the crown.</p>
      <div class="hud" id="hud"></div>
    </section>
    <section class="stage">
      <canvas id="game" width="960" height="540"></canvas>
      <div class="help">
        <p><strong>Move:</strong> A/D or ←/→ &nbsp; <strong>Jump:</strong> Space &nbsp; <strong>Ladder:</strong> W/S or ↑/↓</p>
        <p><strong>Sprint:</strong> Shift &nbsp; <strong>Attack:</strong> F &nbsp; <strong>Unlock Shrine Tech:</strong> E near the shrine</p>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
