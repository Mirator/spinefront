<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinefront Outpost</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="layout">
    <section class="header">
      <h1>Spinefront Outpost</h1>
      <p class="subtitle">Survive the night, protect the crown.</p>
      <div class="hud" id="hud"></div>
    </section>
    <section class="stage">
      <div class="canvas-wrap" id="canvas-wrap">
        <canvas id="game" width="960" height="540"></canvas>
        <div class="fx-layer" id="fx-layer"></div>
        <div class="mobile-controls" id="mobile-controls">
          <div class="control-group">
            <button class="control-btn" id="control-left" aria-label="Move left">◀</button>
            <button class="control-btn" id="control-right" aria-label="Move right">▶</button>
          </div>
          <div class="control-group vertical">
            <button class="control-btn" id="control-up" aria-label="Move up">▲</button>
            <button class="control-btn" id="control-down" aria-label="Move down">▼</button>
          </div>
          <div class="control-group actions">
            <button class="control-btn" id="control-jump" aria-label="Jump">Jump</button>
            <button class="control-btn" id="control-attack" aria-label="Attack">Attack</button>
            <button class="control-btn" id="control-interact" aria-label="Interact">Interact</button>
          </div>
          <div class="control-group meta">
            <button class="control-btn" id="control-restart" aria-label="Restart">Restart</button>
          </div>
        </div>
      </div>
      <div class="help">
        <p><strong>Move:</strong> A/D or ←/→ &nbsp; <strong>Jump:</strong> Space &nbsp; <strong>Ladder:</strong> W/S or ↑/↓</p>
        <p><strong>Sprint:</strong> Shift &nbsp; <strong>Attack:</strong> F &nbsp; <strong>Unlock Shrine Tech:</strong> E near the shrine</p>
      </div>
    </section>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
